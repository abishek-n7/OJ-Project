<h1>{{ profile_user.username }}'s Profile</h1>
{% if profile.profile_picture %}
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" width="100">
{% endif %}
<p>{{ profile.bio }}</p>

<h3>Solved Problems:</h3>
<ul>
    {% for problem in profile.solved_problems.all %}
        <li>{{ problem.title }}</li>
    {% empty %}
        <li>No problems solved yet.</li>
    {% endfor %}
</ul>
